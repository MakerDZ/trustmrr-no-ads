<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    
    <div class="header">
      <img 
        src="https://icons.duckduckgo.com/ip3/trustmrr.com.ico" 
        class="header-icon"
        alt="TrustMRR"
      />
      <h2>TrustMRR Ads Remover</h2>
    </div>

    <div class="toggle-row">
      <p class="label-text">Remove Ads</p>

      <div class="controls">
        <div class="profile-wrapper">
          <img 
            src="https://pbs.twimg.com/profile_images/1514863683574599681/9k7PqDTA_400x400.jpg" 
            class="profile-img"
            alt="TrustMRR Owner"
          />
          <img 
            id="ownerMood" 
            class="mood-emoji" 
            src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Hugging%20face/3D/hugging_face_3d.png"
            alt="Owner mood"
          />
        </div>

        <label class="switch">
          <input type="checkbox" id="toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

  </div>

  <div class="footer">
    Built with <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Sparkling%20heart/3D/sparkling_heart_3d.png" class="inline-emoji" alt="salute"> by <a href="https://x.com/zed7fig" target="_blank">Zed</a>. Love you Marc, but sorry not sorry <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Zany%20face/3D/zany_face_3d.png" class="inline-emoji" alt="zany">
  </div>

  <script src="popup.js"></script>

</body>
</html>
